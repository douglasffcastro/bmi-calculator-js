<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="flex-box container-box">
        <section class="container">
            <div class="text-box">
                <h1>Adult BMI Calculator</h1>

                <p>Body mass index (BMI) is a measure of body fat based on height and weight that applies to adult men
                    and women. This calculator BMI and the corresponding BMI weight status category for adults 20 years
                    and older.</p>
            </div>

            <div class="form">
                <form action="" id="form" method="POST">
                    <div>
                        <label for="height">Your Height(meters):</label>
                        <input type="text" id="height" name="height" autocomplete="off">
                    </div>

                    <div>
                        <label for="weight">Your Weight(kilograms):</label>
                        <input type="text" id="weight" name="weight" autocomplete="off">
                    </div>

                    <button type="submit">Compute BMI</button>
                </form>
            </div>

            <div class="box-result">
                <div class="title-box"></div>
                <div class="result"></div>
            </div>
        </section>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
